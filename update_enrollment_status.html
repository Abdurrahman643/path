{% extends 'layout.html' %}

{% block title %}Update Enrollment Status{% endblock title %}

{% block content %}
  <h2 data-aos="fade-up" data-aos-duration="1000">Update Enrollment Status for {{ enrollment.student.full_name }}</h2>
<form method="post" class="form-container" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
    {% csrf_token %}
    <label for="status">Select new status:</label>
    <select name="status" id="status">
      {% for status in statuses %}
        <option value="{{ status }}" {% if status == enrollment.status %}selected{% endif %}>{{ status }}</option>
      {% endfor %}
    </select>
    <button type="submit">Update Status</button>
  </form>
{% endblock content %}
